<div class="container-fluid">
	<div class="row">
		<div class="col-md-1" >
		</div>  
		<div class="col-md-6" >
			<h2> Create Profile </h2>  
		</div>  
	</div>
	<div class = "row">
		<div class="col-md-1" >
		</div>
		<div class="col-md-6" >
			<h3 class="text-left">Register</h3>
			<form role="form">

			<div class="form-group">
				<label for="InputFirstName">First Name</label>
				<input type="string" class="form-control" id="InputFirstName" 
				placeholder="First Name" ng-model="user.first_name">
			</div>

			<div class="form-group">
				<label for="InputLastName">Last Name</label>
				<input type="string" class="form-control" id="InputLastName" 
				placeholder="Last Name" ng-model="user.last_name">
			</div>

			<div class="form-group">
				<label for="InputEmail">Email address</label>
				<input type="email" class="form-control" id="InputEmail" 
				placeholder="Enter email" ng-model="user.email">
			</div>

			<div class="form-group">
				<label for="InputPassword">Password</label>
				<input type="password" class="form-control" id="InputPassword" 
				placeholder="Password" ng-model="user.password">
			</div>
			<div class="checkbox" ng-model="user.eula_accepted">
				<label>
					<input type="checkbox"> Accept User License
				</label>
			</div>
			<button type="submit" class="btn btn-default btn-success" ng-click="createProfile()">Create Profile</button>
		</form>
	</div>
	<div class="col-md-5" >
	</div>
	</div>
</div>
