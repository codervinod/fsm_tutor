<div class="container-fluid">
	<div class="row">
		<div class="col-md-1" >
		</div>  
		<div class="col-md-6" >
			<h2> Login </h2>  
		</div>  
	</div>
	<div class = "row">
		<div class="col-md-1" >
		</div>
		<div class="col-md-6" >
			<form role="form">
			<div class="form-group">
				<label for="InputEmail">Email address</label>
				<input type="email" class="form-control" id="InputEmail" 
				placeholder="Enter email" ng-model="user.email">
			</div>

			<div class="form-group">
				<label for="InputPassword">Password</label>
				<input type="password" class="form-control" id="InputPassword" 
				placeholder="Password" ng-model="user.passwd">
			</div>
			<button type="submit" class="btn btn-default btn-success" ng-click="login()">Login</button>
		</form>
	</div>
	<div class="col-md-5" >
	</div>
	</div>
</div>
